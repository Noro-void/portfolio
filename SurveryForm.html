<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Genshin Survey</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="title">Genshin Survery Form</h1>
        <p id="description">Thank you for letting us know about your Genshin Impact experience</p>

        <form id="survey-form" class="survey-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name" id="name-label">Please enter your name:
                <input placeholder="Ex: Kaeya" id="name" type="text" required/></label>
                <label for="email" id="email-label">
                Please enter your email: <input placeholder="Ex: KaeyaAlberich@gmail.com" id="email" type="email" required/></label>
                <label for="number" id="number-label">Please enter your age:
                <input placeholder="Ex: 21" id="number" type="number" min="10" max="120" required/></label>

            </fieldset>
            <fieldset>
                <legend>Whats your favorite part about Genshin?</legend>
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="Artifacts">Farming for Artifacts</option>
                    <option value="bosses">Fighting bosses</option>
                    <option value="charecters">Collecting Charecters</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Whose your favorite out of the starting characters?</legend>
                <label for="Charecter"><input type="radio" name="Charecter" value="1"/>Amber</label>
                <label for="Charecter"><input type="radio" name="Charecter"     value="2"/>Lisa</label>
                <label for="Charecter"><input type="radio" name="Charecter"value="4"/>Kaeya</label>
            </fieldset>

            <fieldset>
                <legend>Whats your least favorite part about genshin</legend>
                <label><input type="checkbox" name="leastFav" value="1"/>Limited event Stories</label>
                <label><input type="checkbox" name="leastFav" value="2"/>Dialogue Scenes without Voice acting</label>
                <label><input type="checkbox" name="leastFav" value="3"/>Recent Charecter Designs</label>
                <label><input type="checkbox" name="leastFav" value="4"/>Repetitiveness</label>
                <label><input type="checkbox" name="leastFav" value="5"/>Artifact Farming</label>
                <label><input type="checkbox" name="leastFav" value="6"/>Lack of Kaeya Lore</label>
                <label><input type="checkbox" name="leastFav" value="7"/>I like everything</label>

            </fieldset>
            <fieldset>
                <legend>Anything else you want to commend on?: </legend>
                <textarea></textarea>
            </fieldset>
  <button id="submit" type="submit" value="Submit">Submit</button>

        </form>
 
    </body>
</html>
